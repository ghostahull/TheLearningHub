<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>LearningHub</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'frameworks/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

        <script src="{% static 'frameworks/jquery-3.2.1.min.js' %}"></script>
        {% block header %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
          <a class="navbar-brand" href="{% url 'home' %}">LearningHub</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Index</a>
              </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" action="{% url 'courses' %}" method="post">
                {% csrf_token %}
              <input class="form-control mr-sm-2" name="search" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <main role="main" class="container-fluid align-items-center">
          {% block content %}{% endblock %}
        </main>

        {% block footer %}{% endblock %}
    </body>
</html>
